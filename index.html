<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet" 
          type="text/css">
    <link rel="stylesheet"
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="body">
    <div class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="info" 
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
    </div>
    <div class="main">
      <p id="add-title">
        <label for="new-task">Add Item</label>
        <div class="add-input">
          <input class="input txt task" 
                 id="new-task"
                 type="text">
          <button class="btn add-btn">Add</button>
        </div>
      </p>
      <h3 class="block-title">Todo</h3>
      <ul id="incomplete">
        <li class="item">
          <input class="input checkbox" type="checkbox">
          <label class="task item-label">Pay Bills</label>
          <input class="input txt" type="text">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
        <li class="item edit-mode">
          <input class="input checkbox" type="checkbox">
          <label class="task item-label">Go Shopping</label>
          <input type="text" 
                 value="Go Shopping" 
                 class="input txt task">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="block-title">Completed</h3>
      <ul id="completed">
        <li class="item">
          <input class="input checkbox" type="checkbox" checked>
          <label class="task item-label">See the Doctor</label>
          <input type="text" class="input txt task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
