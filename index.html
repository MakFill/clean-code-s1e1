<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet" 
          type="text/css">
    <link rel="stylesheet"
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__info" 
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
      <h1 class="header__hidden">Todo app</h1>
    </header>
    <main class="main">
      <section class="main__add add">
        <h2 class="add__title title">Add Item</h2>
        <div class="add__container">
          <input class="add__input" 
                 type="text">
          <button class="add__btn">Add</button>
        </div>
      </section>
      <section class="main__todo todo">
        <h2 class="todo__title title">Todo</h2>
        <ul class="todo__list list">
          <li class="list__item item">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label">Pay Bills</label>
            <input class="item__input" type="text">
            <button class="item__btn item__btn_edit">Edit</button>
            <button class="item__btn item__btn_delete">
              <img class="item__delete" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="list__item list__item_edit item">
            <input class="item__checkbox" type="checkbox">
            <label class="item__label">Go Shopping</label>
            <input type="text" 
                   value="Go Shopping" 
                   class="item__input item__input_task">
            <button class="item__btn item__btn_edit">Save</button>
            <button class="item__btn item__btn_delete">
              <img class="item__delete" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="main__completed completed">
        <h3 class="completed__title title">Completed</h3>
        <ul class="completed__list list">
          <li class="list__item item">
            <input class="item__checkbox" type="checkbox" checked>
            <label class="item__label">See the Doctor</label>
            <input type="text" class="item__input item__input_task">
            <button class="item__btn item__btn_edit">Edit</button>
            <button class="item__btn item__btn_delete">
              <img class="item__delete" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
