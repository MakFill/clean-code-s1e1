<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet" 
          type="text/css">
    <link rel="stylesheet"
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="info" 
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
    </header>
    <main class="main">
      <section id="add-title">
        <h3 class="block-title add-item">Add Item</h3>
        <div class="add-input">
          <input class="input txt task" 
                 id="new-task"
                 type="text">
          <button class="btn add-btn">Add</button>
        </div>
      </section>
      <section class="incomplete">
        <h3 class="block-title">Todo</h3>
        <ul id="incomplete">
          <li class="item">
            <input class="input checkbox" type="checkbox">
            <label class="task item-label">Pay Bills</label>
            <input class="input txt" type="text">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="delete-img" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="item edit-mode">
            <input class="input checkbox" type="checkbox">
            <label class="task item-label">Go Shopping</label>
            <input type="text" 
                   value="Go Shopping" 
                   class="input txt task">
            <button class="btn edit">Save</button>
            <button class="btn delete">
              <img class="delete-img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed">
        <h3 class="block-title">Completed</h3>
        <ul id="completed">
          <li class="item">
            <input class="input checkbox" type="checkbox" checked>
            <label class="task item-label">See the Doctor</label>
            <input type="text" class="input txt task">
            <button class="btn edit">Edit</button>
            <button class="btn delete">
              <img class="delete-img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
